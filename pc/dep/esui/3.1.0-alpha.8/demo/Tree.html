<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tree</title>
    <script src="loader/esl.js"></script>
    <script src="loader/config.js"></script>
    <style>
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        require(
            [
                'esui/Tree',
                'esui/TreeStrategy',
                'css!esui/css/main.css'
            ],
            function (Tree, TreeStrategy) {
                var datasource = {
                    id: '1',
                    text: '百度',
                    children:[
                        {
                            id: '2',
                            text: '联盟研发部',
                            children: [
                                { id: '21', text: 'RD' },
                                { id: '22', text: 'FE' },
                                { id: '23', text: 'QA' },
                                { id: '24', text: 'PM' }
                            ]
                        },
                        {
                            id: '3',
                            text: '贴吧事业部',
                            children: [
                                { id: '31', text: 'RD' },
                                { id: '32', text: 'FE' },
                                { id: '33', text: 'QA' },
                                { id: '34', text: 'PM' }
                            ]
                        },
                        {
                            id: '4',
                            text: '一半吃肉一般吃素部'
                        }
                    ]
                };

                var tree = new Tree({ id: 'normal', datasource: datasource, strategy: new TreeStrategy(), wideToggleArea: true });
                var tree2 = new Tree({ datasource: datasource, strategy: new TreeStrategy({ defaultExpand: true }), skin: 'folder', selectMode: 'multiple'});
                tree.appendTo(document.getElementById('container'));
                tree2.appendTo(document.getElementById('container'));
            }
        );
    </script>
</body>
</html>
